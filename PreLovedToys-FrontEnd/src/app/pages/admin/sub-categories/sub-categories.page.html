<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin-dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Sub Categories</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openModal()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div *ngIf="isLoading" class="ion-text-center ion-padding">
    <ion-spinner></ion-spinner>
  </div>

  <ion-list lines="full" *ngIf="!isLoading">
    <ion-item *ngFor="let sub of subCategories">
      <ion-thumbnail slot="start">
        <!-- USE BASE URL HERE -->
        <img
          [src]="sub.image ? (sub.image.startsWith('http') ? sub.image : baseUrl + '/uploads/' + sub.image) : 'https://placehold.co/50'"
          onError="this.src='https://placehold.co/50'" />
      </ion-thumbnail>

      <ion-label>
        <h2>{{ sub.name }}</h2>
        <p>Parent: {{ sub.category?.name || 'Unknown' }}</p>
      </ion-label>

      <ion-buttons slot="end">
        <ion-button color="primary" (click)="openModal(sub)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="confirmDelete(sub.id)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <div *ngIf="!isLoading && subCategories.length === 0" class="ion-text-center ion-padding">
    <p>No Subcategories found.</p>
    <ion-button (click)="openModal()">Add First SubCategory</ion-button>
  </div>

  <ion-modal [isOpen]="isModalOpen" (didDismiss)="closeModal()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{ isEditMode ? 'Edit' : 'Add' }} SubCategory</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeModal()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <div class="modal-form">

          <!-- Image Upload -->
          <div class="image-upload-box" (click)="fileInput.click()">
            <!-- USE BASE URL HERE -->
            <img *ngIf="previewImage"
              [src]="previewImage && (previewImage.startsWith('http') || previewImage.startsWith('data:')) ? previewImage : baseUrl + '/uploads/' + previewImage" />

            <div *ngIf="!previewImage" class="placeholder">
              <ion-icon name="camera-outline"></ion-icon>
              <p>Tap to add photo</p>
            </div>
          </div>
          <input type="file" accept="image/*" #fileInput (change)="onFileSelected($event)" style="display: none;" />

          <ion-item fill="outline" class="ion-margin-top">
            <ion-label position="floating">SubCategory Name</ion-label>
            <ion-input [(ngModel)]="formData.name"></ion-input>
          </ion-item>

          <ion-item fill="outline" class="ion-margin-top">
            <ion-select label="Parent Category" placeholder="Select Parent" [(ngModel)]="formData.categoryId">
              <ion-select-option *ngFor="let cat of categories" [value]="cat.id">
                {{ cat.name }}
              </ion-select-option>
            </ion-select>
          </ion-item>

          <ion-button expand="block" class="ion-margin-top" (click)="saveSubCategory()">
            {{ isEditMode ? 'Update' : 'Create' }}
          </ion-button>

        </div>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
