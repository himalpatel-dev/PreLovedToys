<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start"><ion-back-button defaultHref="/admin-dashboard"></ion-back-button></ion-buttons>
    <ion-title>Colors</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openModal()"><ion-icon slot="icon-only" name="add"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="isLoading" class="ion-text-center ion-padding"><ion-spinner></ion-spinner></div>

  <ion-list lines="full" *ngIf="!isLoading">
    <ion-item *ngFor="let item of items">
      <!-- Color Dot -->
      <div slot="start" style="width: 24px; height: 24px; border-radius: 50%; border: 1px solid #ccc;"
        [style.background]="item.hexCode"></div>
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>{{ item.hexCode }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button color="primary" (click)="openModal(item)"><ion-icon slot="icon-only"
            name="create-outline"></ion-icon></ion-button>
        <ion-button color="danger" (click)="deleteItem(item.id)"><ion-icon slot="icon-only"
            name="trash-outline"></ion-icon></ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
