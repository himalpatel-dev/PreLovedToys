<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Admin Panel</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- STATS SECTION -->
  <div class="stats-container">

    <!-- Revenue Card -->
    <ion-card class="stat-card revenue">
      <ion-card-content>
        <div class="icon-box">
          <ion-icon name="wallet-outline"></ion-icon>
        </div>
        <div>
          <h2>â‚¹{{ stats.totalRevenue | number }}</h2>
          <p>Total Revenue</p>
        </div>
      </ion-card-content>
    </ion-card>

    <!-- Counts Grid -->
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="4">
          <div class="mini-stat">
            <h3>{{ stats.totalOrders }}</h3>
            <small>Orders</small>
          </div>
        </ion-col>
        <ion-col size="4">
          <div class="mini-stat">
            <h3>{{ stats.activeProducts }}</h3>
            <small>Products</small>
          </div>
        </ion-col>
        <ion-col size="4">
          <div class="mini-stat">
            <h3>{{ stats.totalUsers }}</h3>
            <small>Users</small>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>

  <h2 class="section-title">Management</h2>

  <!-- MENU GRID -->
  <ion-grid>
    <ion-row>
      <!-- 1. Categories -->
      <ion-col size="6">
        <ion-card button routerLink="/categories" class="menu-card">
          <ion-card-content>
            <ion-icon name="grid-outline" color="primary"></ion-icon>
            <ion-card-title>Categories</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <!-- 2. Sub Categories -->
      <ion-col size="6">
        <ion-card button routerLink="/sub-categories" class="menu-card">
          <ion-card-content>
            <ion-icon name="list-outline" color="secondary"></ion-icon>
            <ion-card-title>Sub Categories</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <!-- 3. Age Groups -->
      <ion-col size="6">
        <ion-card button routerLink="/age-groups" class="menu-card">
          <ion-card-content>
            <ion-icon name="happy-outline" color="warning"></ion-icon>
            <ion-card-title>Age Groups</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <!-- 4. Colors -->
      <ion-col size="6">
        <ion-card button routerLink="/colors" class="menu-card">
          <ion-card-content>
            <ion-icon name="color-palette-outline" color="danger"></ion-icon>
            <ion-card-title>Colors</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <!-- 5. Genders -->
      <ion-col size="6">
        <ion-card button routerLink="/genders" class="menu-card">
          <ion-card-content>
            <ion-icon name="people-outline" color="tertiary"></ion-icon>
            <ion-card-title>Genders</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <!-- 6. Materials -->
      <ion-col size="6">
        <ion-card button routerLink="/materials" class="menu-card">
          <ion-card-content>
            <ion-icon name="cube-outline" color="success"></ion-icon>
            <ion-card-title>Materials</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <!-- 7. Users -->
      <ion-col size="6">
        <ion-card button routerLink="/users" class="menu-card">
          <ion-card-content>
            <ion-icon name="people-outline" color="medium"></ion-icon>
            <ion-card-title>Users</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <!-- 8. Orders -->
      <ion-col size="6">
        <ion-card button routerLink="/admin-orders" class="menu-card">
          <ion-card-content>
            <ion-icon name="receipt-outline" color="dark"></ion-icon>
            <ion-card-title>Orders</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>

       <!-- 9. Inventory (Products) -->
      <ion-col size="6">
        <ion-card button routerLink="/products" class="menu-card">
          <ion-card-content>
            <ion-icon name="cube-outline" color="secondary"></ion-icon>
            <ion-card-title>Inventory</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
