<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>My Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding-top">

  <div *ngIf="!isLoading && cartItems.length === 0" class="empty-state">
    <ion-icon name="cart-outline"></ion-icon>
    <h3>Your cart is empty</h3>
    <ion-button fill="outline" routerLink="/home">Start Shopping</ion-button>
  </div>

  <ion-list *ngIf="cartItems.length > 0">
    <ion-item-sliding *ngFor="let item of cartItems">

      <ion-item lines="full">
        <ion-thumbnail slot="start">
          <img [src]="item.product.images[0]?.imageUrl || 'https://placehold.co/100'" />
        </ion-thumbnail>

        <ion-label>
          <h2>{{ item.product.title }}</h2>
          <p>Qty: {{ item.quantity }}</p>
          <h3>₹{{ item.product.price * item.quantity }}</h3>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeItem(item.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>

<ion-footer *ngIf="cartItems.length > 0">
  <ion-toolbar>
    <div class="footer-content">
      <div class="total-info">
        <small>Total Amount</small>
        <h1>₹{{ totalAmount }}</h1>
      </div>
      <ion-button expand="block" (click)="goToCheckout()">
        Checkout
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
