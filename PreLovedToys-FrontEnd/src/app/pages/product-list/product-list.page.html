<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col size="6" *ngFor="let p of products" (click)="goToDetail(p)">

        <ion-card style="margin: 5px;">
          <img [src]="p.images[0]?.imageUrl || 'https://placehold.co/200'"
            style="height: 140px; width: 100%; object-fit: cover;" />

          <ion-card-content>
            <h2 style="font-size: 14px; font-weight: bold;">{{ p.title }}</h2>
            <h3 style="color: var(--ion-color-primary);">â‚¹{{ p.price }}</h3>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
