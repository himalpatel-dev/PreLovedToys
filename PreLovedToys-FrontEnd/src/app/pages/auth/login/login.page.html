<ion-content [fullscreen]="true" class="login-content">
  <!-- Abstract Background Shapes -->
  <div class="shape-top-left"></div>
  <div class="shape-top-right"></div>
  <div class="shape-middle-right"></div>
  <div class="shape-bottom-right"></div>

  <div class="login-container">
    <div class="header-text">
      <h1>PreLoved Toys</h1>
      <p>Memories Never Go Out of Play</p>
    </div>

    <div class="form-section">
      <div class="input-wrapper">
        <ion-input type="tel" [(ngModel)]="mobile" onlyNumbers placeholder="Mobile Number" maxlength="10"
          inputmode="numeric">
        </ion-input>
      </div>

      <ion-button expand="block" (click)="onSendOtp()" [disabled]="!mobile || isLoading" class="action-btn">
        <span *ngIf="!isLoading">Send OTP</span>
        <span *ngIf="isLoading">
          <ion-spinner name="dots"></ion-spinner>
        </span>
      </ion-button>

      <p class="terms-text">
        By signing up, you agree to our
        <a (click)="showTerms()" class="link">Terms & Conditions</a> and
        <a (click)="showPrivacy()" class="link">Privacy Policy</a>
      </p>
    </div>
  </div>
</ion-content>
