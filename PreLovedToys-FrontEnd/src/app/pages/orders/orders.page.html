<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>My Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <div *ngIf="!isLoading && orders.length === 0" style="text-align:center; margin-top:50px;">
    <p>No orders placed yet.</p>
  </div>

  <ion-card *ngFor="let order of orders" class="order-card">
    <ion-card-header>
      <div class="order-header">
        <ion-card-subtitle>Order #{{ order.id }}</ion-card-subtitle>
        <ion-badge [color]="order.status === 'delivered' ? 'success' : 'warning'">
          {{ order.status | titlecase }}
        </ion-badge>
      </div>
      <ion-card-title>â‚¹{{ order.totalAmount }}</ion-card-title>
      <p class="date">{{ order.createdAt | date:'mediumDate' }}</p>
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="none">
        <ion-item *ngFor="let item of order.items">
          <ion-thumbnail slot="start">
            <img [src]="item.product?.images[0]?.imageUrl || 'https://placehold.co/50'" />
          </ion-thumbnail>
          <ion-label>
            <h3>{{ item.product?.title }}</h3>
            <p>Qty: {{ item.quantity }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
